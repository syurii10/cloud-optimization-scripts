version: '3.8'

services:
  cloud-optimization:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: cloud-optimization-app
    ports:
      - "8080:8080"
    environment:
      - AWS_REGION=${AWS_REGION:-eu-central-1}
      - AWS_ACCESS_KEY_ID=${AWS_ACCESS_KEY_ID}
      - AWS_SECRET_ACCESS_KEY=${AWS_SECRET_ACCESS_KEY}
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
      - NODE_ENV=production
    volumes:
      # Монтуємо AWS credentials
      - ~/.aws:/root/.aws:ro
      # Монтуємо результати для персистентності
      - ./results:/app/results
      - ./logs:/app/logs
      # Монтуємо SSH ключі (якщо потрібні)
      - ~/.ssh:/root/.ssh:ro
    restart: unless-stopped
    networks:
      - cloud-optimization-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s

networks:
  cloud-optimization-network:
    driver: bridge
