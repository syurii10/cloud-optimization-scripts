name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  lint-and-test-python:
    name: Python Linting & Tests
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.8', '3.9', '3.10', '3.11']

    steps:
    - uses: actions/checkout@v3

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}

    - name: Cache pip packages
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install flake8 pytest pytest-cov black pylint mypy

    - name: Lint with flake8
      run: |
        # Зупинити білд якщо є синтаксичні помилки або невизначені імена
        flake8 scripts/ --count --select=E9,F63,F7,F82 --show-source --statistics
        # Всі інші помилки як попередження
        flake8 scripts/ --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

    - name: Check formatting with black
      run: |
        black --check scripts/

    - name: Lint with pylint
      run: |
        pylint scripts/ --exit-zero

    - name: Type check with mypy
      continue-on-error: true
      run: |
        mypy scripts/ --ignore-missing-imports

    - name: Run tests
      run: |
        pytest tests/ --cov=scripts --cov-report=xml --cov-report=html -v
      continue-on-error: true

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      if: matrix.python-version == '3.11'
      with:
        files: ./coverage.xml
        flags: unittests
        name: codecov-umbrella

  lint-javascript:
    name: JavaScript/Node.js Linting
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Lint JavaScript
      run: npm run lint || echo "Linting завершено"
      continue-on-error: true

  terraform-validate:
    name: Terraform Validation
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Setup Terraform
      uses: hashicorp/setup-terraform@v2
      with:
        terraform_version: 1.5.0

    - name: Terraform Format Check
      run: terraform fmt -check -recursive terraform/
      continue-on-error: true

    - name: Terraform Init
      run: |
        cd terraform
        terraform init -backend=false

    - name: Terraform Validate
      run: |
        cd terraform
        terraform validate

  security-scan:
    name: Security Scanning
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Run Trivy vulnerability scanner
      uses: aquasecurity/trivy-action@master
      with:
        scan-type: 'fs'
        scan-ref: '.'
        format: 'sarif'
        output: 'trivy-results.sarif'

    - name: Upload Trivy results to GitHub Security
      uses: github/codeql-action/upload-sarif@v2
      if: always()
      with:
        sarif_file: 'trivy-results.sarif'

  docker-build:
    name: Docker Build Test
    runs-on: ubuntu-latest
    needs: [lint-and-test-python, lint-javascript]

    steps:
    - uses: actions/checkout@v3

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Build Docker image
      uses: docker/build-push-action@v4
      with:
        context: .
        push: false
        tags: cloud-optimization:test
        cache-from: type=gha
        cache-to: type=gha,mode=max

    - name: Test Docker image
      run: |
        docker run --rm cloud-optimization:test python --version
        docker run --rm cloud-optimization:test node --version

  integration-test:
    name: Integration Tests
    runs-on: ubuntu-latest
    needs: [docker-build]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
    - uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        pip install -r requirements.txt
        pip install pytest

    - name: Run integration tests
      run: |
        pytest tests/integration/ -v || echo "Integration tests skipped"
      continue-on-error: true

  notify:
    name: Notification
    runs-on: ubuntu-latest
    needs: [lint-and-test-python, lint-javascript, terraform-validate, docker-build]
    if: always()

    steps:
    - name: Check job status
      run: |
        echo "CI/CD Pipeline виконано"
        echo "Python Tests: ${{ needs.lint-and-test-python.result }}"
        echo "JavaScript Lint: ${{ needs.lint-javascript.result }}"
        echo "Terraform Validate: ${{ needs.terraform-validate.result }}"
        echo "Docker Build: ${{ needs.docker-build.result }}"
